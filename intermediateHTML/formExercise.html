<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form Exercise</title>
  </head>
  <body>
    <h1>Register</h1>
    <form class="" action="index.html" method="post">
      <label for="first">First Name:</label>
      <input type="text" name="first" placeholder="john" id="first" required>
      <label for="last">Last Name:</label>
      <input type="text" name="last" placeholder="john" id="last" required>

      <div>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="other">Other</label>
        <input type="radio" id="other" name="gender" value="other">
      </div>

      <div>
        <label for="email">Email
          <input type="email" name="email" placeholder="your email" required>
        </label>
        <label for="password">Password
          <input type="password" name="password" pattern=".{5,10}" required title="Password must be between 5 to 10 characters">
        </label>
      </div>

      <div>
        <label>Birthday
        <select name="month">
          <option value="">Jan</option>
          <option value="">Feb</option>
          <option value="">March</option>
        </select>

        <select name="day">
          <option value="">10</option>
          <option value="">11</option>
          <option value="">12</option>
        </select>
        <select name="year">
          <option value="">2001</option>
          <option value="">2002</option>
          <option value="">2003</option>
        </select>
      </label>
      </div>

      <div>
        <label for="agreed">I agree to the terms and conditions.
          <input type="checkbox" name="agreed" id="agreed">
        </label>
      </div>


      <input type="submit">
    </form>
  </body>
</html>
